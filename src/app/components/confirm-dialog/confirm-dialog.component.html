<h2 mat-dialog-title>{{ data.title }}</h2>
<p>{{ data.message }}</p>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose(false)">Cancel</button>
  <button mat-button color="warn" (click)="onClose(true)">OK</button>
</div>
